              <a class="text-gray-700 hover:text-gray-900" href="#">Qui Sommes Nous</a>

    <div class="container mx-auto flex flex-col md:flex-row">
       
        <div class="w-1/2 h-screen bg-white shadow-lg">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.966211522996!2d3.1234499!3d43.9212399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x129e999555555555%3A0x129e999555555555!2sReflex%20Renovation!5e0!3m2!1sfr!2sfr!4v1737699162291!5m2!1sfr!2sfr"
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <!-- Contact Form Section -->
        <div class="w-screen md:w-1/2 bg-[#0a192f] text-white p-8">
            <h2 class="text-xl font-bold mb-6 text-[#ffa500]">CONTACT</h2>
            <h3 class="text-lg mb-4">DEMANDEZ VOTRE DEVIS TRAVAUX DÈS MAINTENANT !</h3>
            
            <form id="contactForm" action="https://formspree.io/f/xwplbdpq" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Nom Complet*" class="w-full p-3 bg-white text-black" required>
                    <input type="tel" name="phone" placeholder="Numéro de téléphone*" class="w-full p-3 bg-white text-black" pattern="[0-9]+" required>
                </div>
                
                <input type="email" name="email" placeholder="Email*" class="w-full p-3 bg-white text-black" required>
                
                <div class="space-y-2">
                    <p class="font-semibold">JE SUIS INTÉRESSÉ PAR:</p>
                    <div class="flex flex-wrap gap-2">
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Salle De Bain" class="absolute opacity-0 w-full h-full cursor-pointer peer" required>
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Salle De Bain</span>
                        </label>
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Cuisine" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Cuisine</span>
                        </label>
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Isolation" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Isolation</span>
                        </label>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Gros Oeuvre" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Gros Oeuvre (Extension, Construction, Piscine...)</span>
                        </label>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Rénovation Intérieure" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Rénovation Intérieure (Placo, Peinture, Parquet, Electricité, Carrelage...)</span>
                        </label>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Rénovation Extérieure" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Rénovation Extérieure (Terrasse, Pergola, Façade, Jardin, Menuiserie...)</span>
                        </label>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <label class="relative interest-label">
                            <input type="radio" name="interest" value="Autres Types De Travaux" class="absolute opacity-0 w-full h-full cursor-pointer peer">
                            <span class="px-4 py-2 border border-white hover:bg-white hover:text-[#0a192f] transition inline-block cursor-pointer">Autres Types De Travaux...</span>
                        </label>
                    </div>
                </div>

                <textarea name="message" placeholder="Votre message*" class="w-full p-3 bg-white text-black h-32" required></textarea>
                
                <p id="form-status" class="text-green-400 mb-2 hidden"></p>

                <button type="submit" class="bg-[#FA991C] text-white px-6 py-3 hover:bg-[#e88b0c] transition" id="submitButton">
                    Envoyer
                </button>
            </form>

            <script>
            function validateForm() {
                const form = document.getElementById('contactForm');
                const phone = form.querySelector('input[name="phone"]');
                
                const phoneRegex = /^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$/;
                if (!phoneRegex.test(phone.value)) {
                    alert('Veuillez entrer un numéro de téléphone valide');
                    return false;
                }
                
                return true;
            }

            var form = document.getElementById("contactForm");
            
            async function handleSubmit(event) {
                event.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                var status = document.getElementById("form-status");
                var submitButton = document.getElementById("submitButton");
                submitButton.disabled = true;
                submitButton.innerHTML = 'Envoi en cours...';

                var data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "Votre message a été envoyé avec succès!";
                        status.classList.remove('hidden');
                        status.classList.remove('text-red-400');
                        status.classList.add('text-green-400');
                        form.reset();
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                status.innerHTML = "Une erreur s'est produite. Veuillez réessayer.";
                            }
                            status.classList.remove('hidden');
                            status.classList.remove('text-green-400');
                            status.classList.add('text-red-400');
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "Une erreur s'est produite. Veuillez réessayer.";
                    status.classList.remove('hidden');
                    status.classList.remove('text-green-400');
                    status.classList.add('text-red-400');
                }).finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Envoyer';
                });
            }

            form.addEventListener("submit", handleSubmit);
            </script>
        </div>
    </div>
</body>
